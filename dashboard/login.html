<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0d6efd, #6610f2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      background: #fff;
      border-radius: 12px;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    .login-box h3 {
      font-weight: 600;
      color: #333;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h3 class="text-center mb-3">ðŸ›’ Admin Login</h3>
    <div id="alertBox"></div>
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" placeholder="admin@example.com" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter your password" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
  </div>

  <script>
    const API_URL = "https://ecommerce-server-fhna.onrender.com/api/auth/login"; // ðŸ”¹ Adjust if your backend uses another route

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const alertBox = document.getElementById("alertBox");
      alertBox.innerHTML = "";

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ email, password }),
        });

        const data = await res.json();

        if (res.ok && data.token) {
          localStorage.setItem("token", data.token);
          alertBox.innerHTML = `<div class="alert alert-success">Login successful! Redirecting...</div>`;
          setTimeout(() => {
            window.location.href = "index.html";
          }, 1000);
        } else {
          alertBox.innerHTML = `<div class="alert alert-danger">${data.message || "Invalid credentials"}</div>`;
        }
      } catch (err) {
  console.error("Login error:", err);
  alertBox.innerHTML = `
    <div class="alert alert-danger">
      Cannot connect to server or token missing.
      Check backend & authorization.
    </div>`;
}

    });
  </script>
</body>
</html>
