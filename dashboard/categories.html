<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Categories - Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    
    #sidebar { width: 250px; }
    #wrapper { display: flex; }
    .nav-link:hover { background-color: rgba(255,255,255,0.1); }
    .category-card { transition: transform 0.2s; }
    .category-card:hover { transform: translateY(-2px); }
    .status-badge { font-size: 0.75rem; }
    .subcategory { margin-left: 2rem; border-left: 3px solid #dee2e6; padding-left: 1rem; }

    :root {
      --primary-color: #3498db;
      --secondary-color: #2c3e50;
      --success-color: #2ecc71;
      --warning-color: #f39c12;
      --danger-color: #e74c3c;
      --light-color: #ecf0f1;
      --dark-color: #34495e;
    }
    
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .navbar {
      background-color: var(--secondary-color);
    }
    
    .sidebar {
      background-color: var(--dark-color);
      min-height: calc(100vh - 56px);
      color: white;
    }
    
    .sidebar .nav-link {
      color: rgba(255, 255, 255, 0.8);
      padding: 0.75rem 1rem;
      border-radius: 0.25rem;
      margin-bottom: 0.25rem;
    }
    
    .sidebar .nav-link:hover, .sidebar .nav-link.active {
      background-color: var(--primary-color);
      color: white;
    }
    
    .sidebar .nav-link i {
      margin-right: 0.5rem;
      width: 20px;
      text-align: center;
    }
    
    #imagePreview img {
      max-width: 200px;
      max-height: 150px;
      border-radius: 5px;
      border: 1px solid #ddd;
      padding: 3px;
    }
    
    .image-placeholder {
      width: 50px;
      height: 50px;
      background-color: #f8f9fa;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #dee2e6;
    }

  </style>
</head>
<body>
  <div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div class="col-lg-2 col-md-3 d-md-block sidebar collapse">
      <div class="position-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="index.html">
              <i class="fas fa-tachometer-alt"></i>
              Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="users.html">
              <i class="fas fa-users"></i>
              Users
            </a>
          </li>
          <li class="nav-item"><a href="categories.html" class="nav-link text-white">ðŸ“‘ Categories</a></li>
          <li class="nav-item"><a href="products.html" class="nav-link text-white">ðŸ“¦ Products</a></li>
          <li class="nav-item">
            <a class="nav-link" href="orders.html">
              <i class="fas fa-shopping-cart"></i>
              Orders
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="payment.html">
              <i class="fas fa-credit-card"></i>
              Payments
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fas fa-chart-bar"></i>
              Analytics
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fas fa-cog"></i>
              Settings
            </a>
          </li>
        </ul>
      </div>
    </div>

    <!-- Main Content -->
    <div class="container-fluid p-4" id="page-content">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
          <h2 class="mb-1">ðŸ“‘ Category Management</h2>
          <p class="text-muted mb-0">Manage product categories and subcategories</p>
        </div>
        <button class="btn btn-primary" id="addCategoryBtn">
          <i class="fas fa-plus me-2"></i>Add Category
        </button>
      </div>

      <!-- Alert Box -->
      <div id="alertBox"></div>

      <!-- Categories List -->
      <div class="row" id="categoriesContainer">
        <div class="col-12">
          <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
              <h5 class="mb-0">All Categories</h5>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="showInactiveToggle">
                <label class="form-check-label" for="showInactiveToggle">Show Inactive</label>
              </div>
            </div>
            <div class="card-body">
              <div id="categoriesList" class="row">
                <!-- Categories will be loaded here -->
                <div class="col-12 text-center">
                  <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Category Modal -->
  <div class="modal fade" id="categoryModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Add Category</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="categoryForm" enctype="multipart/form-data">
            <input type="hidden" id="categoryId">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Category Name <span class="text-danger">*</span></label>
                <input type="text" id="name" class="form-control" required maxlength="100">
                <div class="form-text">Maximum 100 characters</div>
              </div>
              <div class="col-md-6">
                <label class="form-label">Parent Category</label>
                <select id="parentCategory" class="form-select">
                  <option value="">None (Main Category)</option>
                </select>
              </div>
              <div class="col-12">
                <label class="form-label">Description</label>
                <textarea id="description" class="form-control" rows="3" maxlength="500"></textarea>
                <div class="form-text">Maximum 500 characters</div>
              </div>
              <div class="col-12">
                <label class="form-label">Category Image</label>
                <div class="d-flex gap-2">
                  <input type="file" id="imageFile" class="form-control" accept="image/*">
                  <button type="button" class="btn btn-outline-secondary" onclick="clearImage()">
                    <i class="fas fa-times"></i>
                  </button>
                </div>
                <div id="imagePreview" class="mt-2"></div>
                <input type="hidden" id="existingImageUrl" value="">
                <input type="hidden" id="existingImagePublicId" value="">
              </div>
              <div class="col-12">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="isActive" checked>
                  <label class="form-check-label" for="isActive">Active Category</label>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-success" id="saveCategoryBtn">
            <i class="fas fa-save me-2"></i>Save Category
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // API Configuration
    const API_BASE = "https://ecommerce-server-fhna.onrender.com/api";
    const CATEGORIES_API = `${API_BASE}/categories`;

    // DOM Elements
    const categoriesList = document.getElementById('categoriesList');
    const categoryModal = new bootstrap.Modal(document.getElementById('categoryModal'));
    const addCategoryBtn = document.getElementById('addCategoryBtn');
    const saveCategoryBtn = document.getElementById('saveCategoryBtn');
    const showInactiveToggle = document.getElementById('showInactiveToggle');
    const alertBox = document.getElementById('alertBox');

    // Authentication
    const token = localStorage.getItem('token');
    if (!token) {
      window.location.href = 'login.html';
    }

    const authHeaders = {
      'Content-Type': 'application/json',
      'Authorization': `Bearer ${token}`
    };

    // Load Categories
    async function loadCategories(showInactive = false) {
      try {
        // Show loading
        categoriesList.innerHTML = `
          <div class="col-12 text-center py-4">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        `;

        // Build query parameters
        const params = new URLSearchParams();
        if (showInactive) {
          params.append('includeInactive', 'true');
        }

        const url = `${CATEGORIES_API}${params.toString() ? '?' + params.toString() : ''}`;
        const res = await fetch(url, { headers: authHeaders });

        if (res.status === 401) {
          localStorage.removeItem('token');
          window.location.href = 'login.html';
          return;
        }

        const data = await res.json();

        if (data.success) {
          renderCategories(data.data);
        } else {
          showAlert('Failed to load categories', 'danger');
          categoriesList.innerHTML = `
            <div class="col-12 text-center py-5">
              <i class="fas fa-exclamation-triangle fa-3x text-danger mb-3"></i>
              <h5 class="text-danger">Failed to load categories</h5>
              <p>${data.message || 'Please try again later'}</p>
            </div>
          `;
        }
      } catch (error) {
        console.error('Error loading categories:', error);
        showAlert('Error loading categories', 'danger');
        categoriesList.innerHTML = `
          <div class="col-12 text-center py-5">
            <i class="fas fa-exclamation-triangle fa-3x text-danger mb-3"></i>
            <h5 class="text-danger">Network Error</h5>
            <p>Unable to connect to server</p>
          </div>
        `;
      }
    }

    // Render Categories Hierarchically
    function renderCategories(categories) {
      if (!categories || categories.length === 0) {
        categoriesList.innerHTML = `
          <div class="col-12 text-center py-5">
            <i class="fas fa-folder-open fa-3x text-muted mb-3"></i>
            <h5 class="text-muted">No categories found</h5>
            <p class="text-muted">Get started by creating your first category</p>
            <button class="btn btn-primary" onclick="openAddCategoryModal()">
              <i class="fas fa-plus me-2"></i>Create Category
            </button>
          </div>
        `;
        return;
      }

      // Separate main categories and subcategories
      const mainCategories = categories.filter(cat => !cat.parentCategory);
      const subcategoriesMap = categories.reduce((acc, cat) => {
        if (cat.parentCategory) {
          const parentId = cat.parentCategory._id || cat.parentCategory;
          if (!acc[parentId]) acc[parentId] = [];
          acc[parentId].push(cat);
        }
        return acc;
      }, {});

      let html = '';
      
      mainCategories.forEach(category => {
        html += renderCategoryCard(category, subcategoriesMap, 0);
      });

      categoriesList.innerHTML = html;
    }

    // Render Single Category Card
    function renderCategoryCard(category, subcategoriesMap, level = 0) {
      const subcategories = subcategoriesMap[category._id] || [];
      const marginClass = level > 0 ? 'subcategory' : '';
      
      // Safely handle image display
      let imageHtml = '';
      if (category.image && category.image.url) {
        imageHtml = `
          <img src="${category.image.url}" alt="${category.name}" 
               class="rounded me-3" style="width: 50px; height: 50px; object-fit: cover;">
        `;
      } else {
        imageHtml = `
          <div class="image-placeholder me-3">
            <i class="fas fa-folder text-warning"></i>
          </div>
        `;
      }
      
      // Format date
      const createdDate = category.createdAt 
        ? new Date(category.createdAt).toLocaleDateString() 
        : 'N/A';
      
      return `
        <div class="col-12 mb-3 ${marginClass}">
          <div class="card category-card border-${category.isActive ? 'success' : 'danger'}">
            <div class="card-body">
              <div class="row align-items-center">
                <div class="col-md-8">
                  <div class="d-flex align-items-center">
                    ${imageHtml}
                    <div>
                      <h5 class="card-title mb-1">${category.name}</h5>
                      <p class="card-text text-muted mb-1 small">${category.description || 'No description'}</p>
                      <div class="d-flex gap-2 flex-wrap">
                        <span class="badge ${category.isActive ? 'bg-success' : 'bg-danger'} status-badge">
                          ${category.isActive ? 'Active' : 'Inactive'}
                        </span>
                        ${category.parentCategory ? 
                          `<span class="badge bg-info status-badge">Subcategory</span>` : 
                          `<span class="badge bg-primary status-badge">Main Category</span>`
                        }
                        <span class="badge bg-secondary status-badge">
                          Created: ${createdDate}
                        </span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-4 text-end">
                  <div class="btn-group">
                    <button class="btn btn-sm btn-outline-warning" onclick="editCategory('${category._id}')">
                      <i class="fas fa-edit"></i> Edit
                    </button>
                    <button class="btn btn-sm btn-outline-danger" onclick="deleteCategory('${category._id}')">
                      <i class="fas fa-trash"></i> Delete
                    </button>
                    ${!category.parentCategory ? `
                      <button class="btn btn-sm btn-outline-info" onclick="addSubcategory('${category._id}')">
                        <i class="fas fa-plus-circle"></i> Add Sub
                      </button>
                    ` : ''}
                  </div>
                </div>
              </div>
              
              <!-- Subcategories -->
              ${subcategories.length > 0 ? `
                <div class="mt-3">
                  <h6 class="text-muted mb-2">Subcategories:</h6>
                  <div class="row">
                    ${subcategories.map(subcat => renderCategoryCard(subcat, subcategoriesMap, level + 1)).join('')}
                  </div>
                </div>
              ` : ''}
            </div>
          </div>
        </div>
      `;
    }

    // Image Preview Function
    function previewImage(file) {
      const preview = document.getElementById('imagePreview');
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.innerHTML = `
            <div class="alert alert-info alert-dismissible fade show" role="alert">
              <i class="fas fa-info-circle me-2"></i>New image selected
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <img src="${e.target.result}" alt="Preview" class="img-fluid">
            <div class="form-text mt-1">Selected image preview</div>
          `;
        }
        reader.readAsDataURL(file);
      } else {
        preview.innerHTML = '';
      }
    }

    // Clear Image Function
    function clearImage() {
      document.getElementById('imageFile').value = '';
      document.getElementById('imagePreview').innerHTML = '';
      document.getElementById('existingImageUrl').value = '';
      document.getElementById('existingImagePublicId').value = '';
    }

    // Open Add Category Modal
    function openAddCategoryModal(parentId = null) {
      document.getElementById('modalTitle').textContent = parentId ? 'Add Subcategory' : 'Add Category';
      document.getElementById('categoryForm').reset();
      document.getElementById('categoryId').value = '';
      document.getElementById('isActive').checked = true;
      clearImage();
      
      // Set parent category if provided
      if (parentId) {
        document.getElementById('parentCategory').value = parentId;
      }
      
      loadParentCategories();
      categoryModal.show();
    }

    // Load Parent Categories for Dropdown
    async function loadParentCategories() {
      try {
        const res = await fetch(CATEGORIES_API, { headers: authHeaders });
        const data = await res.json();
        
        const parentSelect = document.getElementById('parentCategory');
        parentSelect.innerHTML = '<option value="">None (Main Category)</option>';
        
        if (data.success) {
          const mainCategories = data.data.filter(cat => !cat.parentCategory && cat.isActive);
          mainCategories.forEach(cat => {
            parentSelect.innerHTML += `<option value="${cat._id}">${cat.name}</option>`;
          });
        }
      } catch (error) {
        console.error('Error loading parent categories:', error);
      }
    }

    // Add Subcategory
    function addSubcategory(parentId) {
      openAddCategoryModal(parentId);
    }

    // Edit Category
    async function editCategory(categoryId) {
      try {
        const res = await fetch(`${CATEGORIES_API}/${categoryId}`, { headers: authHeaders });
        const data = await res.json();
        
        if (data.success) {
          const category = data.data;
          
          document.getElementById('modalTitle').textContent = 'Edit Category';
          document.getElementById('categoryId').value = category._id;
          document.getElementById('name').value = category.name;
          document.getElementById('description').value = category.description || '';
          document.getElementById('parentCategory').value = category.parentCategory?._id || '';
          document.getElementById('isActive').checked = category.isActive !== false;
          
          // Handle image display
          clearImage();
          if (category.image && category.image.url) {
            document.getElementById('imagePreview').innerHTML = 
              `<img src="${category.image.url}" alt="Current image" class="img-fluid">
               <div class="form-text mt-1">Current image</div>`;
            document.getElementById('existingImageUrl').value = category.image.url;
            document.getElementById('existingImagePublicId').value = category.image.public_id || '';
          }
          
          await loadParentCategories();
          categoryModal.show();
        } else {
          showAlert('Failed to load category data', 'danger');
        }
      } catch (error) {
        console.error('Error loading category:', error);
        showAlert('Error loading category', 'danger');
      }
    }

    // Save Category
    saveCategoryBtn.addEventListener('click', async () => {
      const categoryId = document.getElementById('categoryId').value;
      const imageFile = document.getElementById('imageFile').files[0];
      const name = document.getElementById('name').value.trim();
      
      // Validation
      if (!name) {
        showAlert('Category name is required', 'warning');
        document.getElementById('name').focus();
        return;
      }

      // Show loading state
      saveCategoryBtn.disabled = true;
      saveCategoryBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Saving...';

      try {
        // Create FormData
        const formData = new FormData();
        formData.append('name', name);
        formData.append('description', document.getElementById('description').value.trim());
        formData.append('isActive', document.getElementById('isActive').checked);
        
        const parentCategory = document.getElementById('parentCategory').value;
        if (parentCategory) {
          formData.append('parentCategory', parentCategory);
        }
        
        // Add image file if selected
        if (imageFile) {
          formData.append('image', imageFile);
        }

        // API call
        const url = categoryId ? `${CATEGORIES_API}/${categoryId}` : CATEGORIES_API;
        const method = categoryId ? 'PUT' : 'POST';

        const res = await fetch(url, {
          method,
          headers: {
            'Authorization': `Bearer ${token}`
            // Don't set Content-Type for FormData
          },
          body: formData
        });

        const data = await res.json();

        if (res.ok && data.success) {
          showAlert(
            categoryId ? 'Category updated successfully!' : 'Category created successfully!',
            'success'
          );
          categoryModal.hide();
          loadCategories(showInactiveToggle.checked);
        } else {
          const errorMsg = data.message || (data.errors ? data.errors.map(e => e.msg || e.message).join(', ') : 'Operation failed');
          showAlert(errorMsg, 'danger');
        }
      } catch (error) {
        console.error('Error saving category:', error);
        showAlert('Network error. Please try again.', 'danger');
      } finally {
        // Reset button state
        saveCategoryBtn.disabled = false;
        saveCategoryBtn.innerHTML = '<i class="fas fa-save me-2"></i>Save Category';
      }
    });

    // Delete Category
    async function deleteCategory(categoryId) {
      if (!confirm('Are you sure you want to delete this category? This will also delete all subcategories and cannot be undone.')) {
        return;
      }

      try {
        const res = await fetch(`${CATEGORIES_API}/${categoryId}`, {
          method: 'DELETE',
          headers: authHeaders
        });

        const data = await res.json();

        if (res.ok && data.success) {
          showAlert('Category deleted successfully!', 'success');
          loadCategories(showInactiveToggle.checked);
        } else {
          showAlert(data.message || 'Delete failed', 'danger');
        }
      } catch (error) {
        console.error('Error deleting category:', error);
        showAlert('Error deleting category', 'danger');
      }
    }

    // Show Alert
    function showAlert(message, type) {
      alertBox.innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
          <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'warning' ? 'exclamation-triangle' : 'exclamation-circle'} me-2"></i>
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      `;
      
      // Auto-remove after 5 seconds
      setTimeout(() => {
        const alert = alertBox.querySelector('.alert');
        if (alert) {
          bootstrap.Alert.getInstance(alert)?.close();
        }
      }, 5000);
    }

    // Event Listeners
    addCategoryBtn.addEventListener('click', () => openAddCategoryModal());
    
    showInactiveToggle.addEventListener('change', (e) => {
      loadCategories(e.target.checked);
    });

    // Image file change listener
    document.getElementById('imageFile').addEventListener('change', function(e) {
      if (this.files && this.files[0]) {
        previewImage(this.files[0]);
      }
    });

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', () => {
      loadCategories();
    });
  </script>
</body>
</html>
