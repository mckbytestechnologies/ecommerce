<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Manager - Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-red: #dc3545;
      --primary-red-dark: #c82333;
      --primary-red-light: #f8d7da;
      --secondary-red: #e74c3c;
      --accent-red: #ff6b6b;
      --dark-bg: #1a1a2e;
      --dark-card: #16213e;
      --text-light: #f8f9fa;
      --text-muted: #adb5bd;
      --border-color: #2d3748;
      --success: #28a745;
      --warning: #ffc107;
      --info: #17a2b8;
      --gray-100: #f8f9fa;
      --gray-200: #e9ecef;
      --gray-300: #dee2e6;
      --gray-800: #343a40;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e7ec 100%);
      min-height: 100vh;
      color: #333;
    }

    /* Sidebar */
    #sidebar {
      background: linear-gradient(180deg, var(--dark-bg) 0%, #0f0f23 100%);
      color: var(--text-light);
      width: 280px;
      min-height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      z-index: 1000;
      box-shadow: 3px 0 20px rgba(0,0,0,0.1);
      border-right: 1px solid var(--border-color);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .sidebar-header {
      padding: 1.5rem;
      border-bottom: 1px solid var(--border-color);
      background: var(--dark-card);
    }

    .brand-logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      text-decoration: none;
      color: white;
    }

    .brand-logo i {
      color: var(--primary-red);
      font-size: 1.8rem;
    }

    .brand-text h3 {
      font-weight: 700;
      margin: 0;
      font-size: 1.4rem;
      background: linear-gradient(45deg, #ff6b6b, #dc3545);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .nav-link.active {
      background: rgba(220, 53, 69, 0.1);
      color: var(--primary-red);
    }

    /* Main Content */
    #main-content {
      margin-left: 280px;
      padding: 20px;
      min-height: 100vh;
    }

    /* Top Navigation */
    .top-nav {
      background: white;
      padding: 1rem 1.5rem;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      margin-bottom: 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .search-box {
      position: relative;
    }

    .search-box input {
      padding: 0.75rem 1rem 0.75rem 3rem;
      border: 2px solid var(--gray-300);
      border-radius: 10px;
      width: 300px;
      transition: all 0.3s ease;
      font-size: 0.9rem;
    }

    .search-box input:focus {
      border-color: var(--primary-red);
      box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.1);
      outline: none;
    }

    .search-box i {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray-800);
    }

    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding: 1.5rem;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    }

    .page-title h1 {
      font-weight: 700;
      color: var(--dark-bg);
      margin: 0;
      font-size: 1.8rem;
    }

    .btn-primary {
      background: linear-gradient(45deg, var(--primary-red), var(--accent-red));
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background: linear-gradient(45deg, var(--primary-red-dark), var(--primary-red));
      transform: translateY(-2px);
    }

    /* Filters Card */
    .filters-card {
      background: white;
      border-radius: 15px;
      padding: 1.5rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      margin-bottom: 1.5rem;
    }

    /* Blog Grid View */
    .blog-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .blog-card-grid {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      transition: all 0.3s ease;
    }

    .blog-card-grid:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }

    .blog-card-grid img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .blog-card-content {
      padding: 1.25rem;
    }

    .blog-card-content h5 {
      font-weight: 600;
      color: var(--dark-bg);
      margin-bottom: 0.75rem;
    }

    .blog-card-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .category-badge {
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 600;
      background: #e7f5ff;
      color: #0c63e4;
    }

    .views-count {
      color: var(--primary-red);
      font-weight: 600;
      font-size: 0.9rem;
    }

    /* Alert Box */
    .alert-box {
      position: fixed;
      top: 100px;
      right: 30px;
      z-index: 9999;
      min-width: 300px;
    }

    .alert {
      border-radius: 10px;
      border: none;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 1rem;
      margin-bottom: 1rem;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    /* Modal Styling */
    .modal-content {
      border-radius: 15px;
      border: none;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }

    .modal-header {
      background: linear-gradient(90deg, var(--primary-red), var(--accent-red));
      color: white;
      border-radius: 15px 15px 0 0;
      padding: 1.5rem;
    }

    .modal-header .btn-close {
      filter: invert(1);
      opacity: 0.8;
    }

    /* Image Upload */
    .image-upload-container {
      border: 2px dashed var(--gray-300);
      border-radius: 10px;
      padding: 2rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .image-upload-container:hover {
      border-color: var(--primary-red);
      background: var(--primary-red-light);
    }

    /* Loading Overlay */
    .spinner-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid var(--gray-300);
      border-top: 5px solid var(--primary-red);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--gray-200);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(45deg, var(--primary-red), var(--accent-red));
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <nav id="sidebar">
    <div class="sidebar-header">
      <a href="#" class="brand-logo">
        <i class="fas fa-store"></i>
        <div class="brand-text">
          <h3>Blog Admin</h3>
          <small>Simple Blog Manager</small>
        </div>
      </a>
    </div>
    
    <div class="nav-links">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a href="index.html" class="nav-link">
            <i class="fas fa-tachometer-alt"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link active">
            <i class="fas fa-blog"></i>
            <span>Blog Manager</span>
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <div id="main-content">
    <!-- Top Navigation -->
    <div class="top-nav">
      <div class="search-box">
        <i class="fas fa-search"></i>
        <input type="text" id="globalSearch" placeholder="Search blogs...">
      </div>
      <div class="d-flex align-items-center gap-2">
        <span class="text-muted me-2" id="currentDate"></span>
      </div>
    </div>

    <!-- Alert Box -->
    <div class="alert-box" id="alertBox"></div>

    <!-- Page Header -->
    <div class="page-header">
      <div class="page-title">
        <h1><i class="fas fa-blog text-danger me-2"></i>Blog Management</h1>
        <p>Create, edit, and manage your blog posts</p>
      </div>
      <button class="btn btn-primary" id="addBlogBtn">
        <i class="fas fa-plus me-2"></i>Create New Blog
      </button>
    </div>

    <!-- Filters Card -->
    <div class="filters-card">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Category</label>
          <select class="form-select" id="categoryFilter">
            <option value="">All Categories</option>
            <option value="Technology">Technology</option>
            <option value="Fashion">Fashion</option>
            <option value="Lifestyle">Lifestyle</option>
            <option value="Health">Health</option>
            <option value="Business">Business</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Sort By</label>
          <select class="form-select" id="sortFilter">
            <option value="newest">Newest First</option>
            <option value="oldest">Oldest First</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Grid View -->
    <div id="gridView" class="blog-grid">
      <!-- Blogs will be loaded here -->
    </div>

    <!-- Stats Footer -->
    <div class="row mt-4">
      <div class="col-md-12">
        <div class="card bg-danger text-white">
          <div class="card-body">
            <div class="d-flex align-items-center">
              <div class="me-3">
                <i class="fas fa-blog fa-2x"></i>
              </div>
              <div>
                <h5 class="mb-0" id="totalBlogs">0</h5>
                <small>Total Blogs</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Blog Modal (Simplified to match first code) -->
  <div class="modal fade" id="blogModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle"><i class="fas fa-blog me-2"></i>Create New Blog</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="blogForm">
            <input type="hidden" id="blogId">
            
            <div class="row g-3">
              <div class="col-md-12">
                <label class="form-label">Blog Title <span class="text-danger">*</span></label>
                <input type="text" id="title" class="form-control" required placeholder="Enter blog title">
              </div>
              
              <div class="col-md-12">
                <label class="form-label">Content <span class="text-danger">*</span></label>
                <textarea id="content" class="form-control" rows="6" required placeholder="Write your blog content here..."></textarea>
              </div>
              
              <div class="col-md-12">
                <label class="form-label">Category <span class="text-danger">*</span></label>
                <select id="category" class="form-select" required>
                  <option value="">Select Category</option>
                  <option value="Technology">Technology</option>
                  <option value="Fashion">Fashion</option>
                  <option value="Lifestyle">Lifestyle</option>
                  <option value="Health">Health</option>
                  <option value="Business">Business</option>
                  <option value="Other">Other</option>
                </select>
              </div>
              
              <div class="col-md-12">
                <label class="form-label">Blog Image (Optional)</label>
                <div class="image-upload-container mb-3" id="imageUploadArea">
                  <i class="fas fa-cloud-upload-alt"></i>
                  <h5>Upload Blog Image</h5>
                  <p class="text-muted">Click or drag & drop image here</p>
                  <input type="file" id="image" accept="image/*" style="display: none;">
                </div>
                
                <div id="imagePreview" class="text-center mb-3" style="display: none;">
                  <img src="" id="previewImage" class="img-fluid rounded" style="max-height: 200px;">
                  <button type="button" class="btn btn-sm btn-danger mt-2" onclick="removeImage()">
                    <i class="fas fa-trash me-1"></i>Remove Image
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" id="saveBlogBtn">
            <i class="fas fa-save me-2"></i>Save Blog
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div class="spinner-overlay" id="loadingOverlay" style="display: none;">
    <div class="spinner"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Configuration
    const API_BASE = 'http://localhost:5000';
    const BLOGS_API = `${API_BASE}/api/blogs`;
    let token = '';
    let blogs = [];

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', async () => {
      // Set current date
      const now = new Date();
      document.getElementById('currentDate').textContent = now.toLocaleDateString('en-US', {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });

      // Get token from localStorage or prompt
      token = localStorage.getItem('blogToken');
      
      if (!token) {
        token = prompt('Enter your JWT token:');
        if (token) {
          localStorage.setItem('blogToken', token);
        } else {
          showAlert('Token is required!', 'warning');
          return;
        }
      }

      // Setup event listeners
      setupEventListeners();
      
      // Load blogs
      await loadBlogs();
    });

    // Setup event listeners
    function setupEventListeners() {
      // Search input
      document.getElementById('globalSearch').addEventListener('input', debounce(searchBlogs, 300));
      
      // Filters
      document.getElementById('categoryFilter').addEventListener('change', loadBlogs);
      document.getElementById('sortFilter').addEventListener('change', loadBlogs);
      
      // Add blog button
      document.getElementById('addBlogBtn').addEventListener('click', showCreateForm);
      
      // Save blog button
      document.getElementById('saveBlogBtn').addEventListener('click', saveBlog);
      
      // Image upload
      document.getElementById('imageUploadArea').addEventListener('click', () => {
        document.getElementById('image').click();
      });
      
      document.getElementById('image').addEventListener('change', previewImage);
    }

    // Show alert
    function showAlert(message, type = 'success') {
      const alertBox = document.getElementById('alertBox');
      const alert = document.createElement('div');
      alert.className = `alert alert-${type}`;
      alert.innerHTML = `
        <div class="d-flex align-items-center">
          <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'} me-2"></i>
          <div>${message}</div>
        </div>
      `;
      
      alertBox.appendChild(alert);
      
      // Auto remove after 5 seconds
      setTimeout(() => {
        alert.remove();
      }, 5000);
    }

    // Show loading
    function showLoading(show = true) {
      document.getElementById('loadingOverlay').style.display = show ? 'flex' : 'none';
    }

    // Load blogs
    async function loadBlogs() {
      try {
        showLoading(true);
        
        const response = await fetch(BLOGS_API);
        const data = await response.json();
        
        if (data.success) {
          blogs = data.data || [];
          updateStats(blogs);
          displayBlogs(blogs);
        } else {
          showAlert(data.message || 'Failed to load blogs', 'danger');
        }
      } catch (error) {
        console.error('Error loading blogs:', error);
        showAlert('Error loading blogs: ' + error.message, 'danger');
      } finally {
        showLoading(false);
      }
    }

    // Update stats
    function updateStats(blogs) {
      const total = blogs.length;
      document.getElementById('totalBlogs').textContent = total;
    }

    // Display blogs in grid view
    function displayBlogs(blogs) {
      const gridView = document.getElementById('gridView');
      
      // Filter by category if selected
      const categoryFilter = document.getElementById('categoryFilter').value;
      let filteredBlogs = blogs;
      
      if (categoryFilter) {
        filteredBlogs = blogs.filter(blog => blog.category === categoryFilter);
      }
      
      // Apply search filter if any
      const searchQuery = document.getElementById('globalSearch').value.toLowerCase();
      if (searchQuery) {
        filteredBlogs = filteredBlogs.filter(blog => 
          blog.title.toLowerCase().includes(searchQuery) || 
          blog.content.toLowerCase().includes(searchQuery)
        );
      }
      
      // Apply sorting
      const sortFilter = document.getElementById('sortFilter').value;
      if (sortFilter === 'oldest') {
        filteredBlogs.sort((a, b) => new Date(a.createdAt || 0) - new Date(b.createdAt || 0));
      } else {
        filteredBlogs.sort((a, b) => new Date(b.createdAt || 0) - new Date(a.createdAt || 0));
      }
      
      if (!filteredBlogs || filteredBlogs.length === 0) {
        gridView.innerHTML = `
          <div class="col-12 text-center py-5">
            <i class="fas fa-blog fa-3x text-muted mb-3"></i>
            <h4 class="text-muted">No blogs found</h4>
            <p class="text-muted">Create your first blog post!</p>
          </div>
        `;
        return;
      }
      
      // Grid View
      gridView.innerHTML = filteredBlogs.map(blog => `
        <div class="blog-card-grid">
          ${blog.image ? `
            <img src="${blog.image}" 
                 alt="${blog.title}" 
                 onerror="this.src='https://via.placeholder.com/400x200?text=No+Image'">
          ` : `
            <div style="height: 180px; background: #f5f5f5; display: flex; align-items: center; justify-content: center;">
              <i class="fas fa-image fa-3x text-muted"></i>
            </div>
          `}
          <div class="blog-card-content">
            <h5>${blog.title}</h5>
            <div class="blog-card-meta">
              <span class="category-badge">${blog.category || 'Uncategorized'}</span>
            </div>
            <p class="text-muted mb-3" style="font-size: 0.9rem; line-height: 1.4;">
              ${blog.content.substring(0, 100)}...
            </p>
            <div class="d-flex justify-content-between align-items-center">
              <small class="text-muted">
                ${blog.createdAt ? new Date(blog.createdAt).toLocaleDateString() : 'N/A'}
              </small>
              <div class="action-buttons">
                <button class="btn btn-sm btn-outline-danger me-1" onclick="editBlog('${blog._id}')">
                  <i class="fas fa-edit"></i> Edit
                </button>
                <button class="btn btn-sm btn-outline-danger" onclick="deleteBlog('${blog._id}')">
                  <i class="fas fa-trash"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      `).join('');
    }

    // Show create form
    function showCreateForm() {
      document.getElementById('modalTitle').innerHTML = '<i class="fas fa-blog me-2"></i>Create New Blog';
      document.getElementById('blogForm').reset();
      document.getElementById('blogId').value = '';
      document.getElementById('imagePreview').style.display = 'none';
      document.getElementById('image').value = '';
      
      const modal = new bootstrap.Modal(document.getElementById('blogModal'));
      modal.show();
    }

    // Edit blog
    async function editBlog(blogId) {
      try {
        showLoading(true);
        
        const response = await fetch(`${BLOGS_API}/${blogId}`);
        const data = await response.json();
        
        if (data.success) {
          const blog = data.data;
          
          document.getElementById('modalTitle').innerHTML = '<i class="fas fa-blog me-2"></i>Edit Blog';
          document.getElementById('blogId').value = blog._id;
          document.getElementById('title').value = blog.title;
          document.getElementById('content').value = blog.content;
          document.getElementById('category').value = blog.category || '';
          
          // Show image if exists
          if (blog.image) {
            const preview = document.getElementById('previewImage');
            preview.src = blog.image;
            document.getElementById('imagePreview').style.display = 'block';
          }
          
          const modal = new bootstrap.Modal(document.getElementById('blogModal'));
          modal.show();
        } else {
          showAlert(data.message || 'Failed to load blog', 'danger');
        }
      } catch (error) {
        console.error('Error loading blog:', error);
        showAlert('Error loading blog: ' + error.message, 'danger');
      } finally {
        showLoading(false);
      }
    }

    // Delete blog
    async function deleteBlog(blogId) {
      if (!confirm('Are you sure you want to delete this blog? This action cannot be undone.')) {
        return;
      }
      
      try {
        showLoading(true);
        
        const response = await fetch(`${BLOGS_API}/${blogId}`, {
          method: 'DELETE',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });
        
        const data = await response.json();
        
        if (data.success) {
          showAlert('Blog deleted successfully');
          loadBlogs();
        } else {
          showAlert(data.message || 'Failed to delete blog', 'danger');
        }
      } catch (error) {
        console.error('Error deleting blog:', error);
        showAlert('Error deleting blog: ' + error.message, 'danger');
      } finally {
        showLoading(false);
      }
    }

    // Save blog
    async function saveBlog() {
      const blogId = document.getElementById('blogId').value;
      const isEdit = !!blogId;
      
      // Validate form
      const title = document.getElementById('title').value.trim();
      const content = document.getElementById('content').value.trim();
      const category = document.getElementById('category').value;
      
      if (!title || !content || !category) {
        showAlert('Please fill all required fields', 'danger');
        return;
      }
      
      // Prepare form data (matching first code's structure)
      const formData = new FormData();
      formData.append('title', title);
      formData.append('content', content);
      formData.append('category', category);
      
      // Append image if selected
      const imageInput = document.getElementById('image');
      if (imageInput.files[0]) {
        formData.append('image', imageInput.files[0]);
      }
      
      try {
        showLoading(true);
        const saveBtn = document.getElementById('saveBlogBtn');
        saveBtn.disabled = true;
        saveBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Saving...';
        
        const url = isEdit ? `${BLOGS_API}/${blogId}` : BLOGS_API;
        const method = isEdit ? 'PUT' : 'POST';
        
        const response = await fetch(url, {
          method: method,
          headers: {
            'Authorization': `Bearer ${token}`
          },
          body: formData
        });
        
        const data = await response.json();
        
        if (data.success) {
          showAlert(isEdit ? 'Blog updated successfully!' : 'Blog created successfully!');
          const modal = bootstrap.Modal.getInstance(document.getElementById('blogModal'));
          modal.hide();
          loadBlogs();
        } else {
          showAlert(data.message || 'Failed to save blog', 'danger');
        }
      } catch (error) {
        console.error('Error saving blog:', error);
        showAlert('Error saving blog: ' + error.message, 'danger');
      } finally {
        showLoading(false);
        const saveBtn = document.getElementById('saveBlogBtn');
        saveBtn.disabled = false;
        saveBtn.innerHTML = '<i class="fas fa-save me-2"></i>Save Blog';
      }
    }

    // Preview image
    function previewImage(event) {
      const file = event.target.files[0];
      const preview = document.getElementById('previewImage');
      const container = document.getElementById('imagePreview');
      
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.src = e.target.result;
          container.style.display = 'block';
        }
        reader.readAsDataURL(file);
      }
    }

    // Remove image
    function removeImage() {
      document.getElementById('image').value = '';
      document.getElementById('imagePreview').style.display = 'none';
      document.getElementById('previewImage').src = '';
    }

    // Search blogs with debounce
    function searchBlogs() {
      loadBlogs();
    }

    // Debounce function
    function debounce(func, wait) {
      let timeout;
      return function executedFunction(...args) {
        const later = () => {
          clearTimeout(timeout);
          func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };
    }
  </script>
